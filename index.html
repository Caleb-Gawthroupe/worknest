<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkNest</title>
  <link rel="stylesheet" href="styles.css">
  <script src="anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
  <!-- Background floating shapes -->
  <div class="background-shapes">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
    <div class="floating-shape shape-6"></div>
  </div>

  <!-- Name label in top left -->
  <div class="name-label" id="name-label">Work<span class="nest-text">Nest</span></div>

  <!-- Central text -->
  <!-- Settings Button -->
  <button id="settings-btn" class="settings-btn" title="API Settings">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="3"></circle>
      <path
        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
      </path>
    </svg>
  </button>

  <!-- Central text -->
  <div class="central-text" id="central-text">
    <span class="header-black">From Idea to</span>
    <span class="header-color">Classroom.</span>
  </div>

  <!-- Input container -->
  <div class="input-container" id="input-container">
    <input type="text" class="hint-input" id="worksheet-input" placeholder="Describe your worksheet" />
    <div class="bottom-row">
      <div class="filters">
        <select class="filter-select" id="grade-select">
          <option value="">Grade</option>
          <option value="1st">1st Grade</option>
          <option value="2nd">2nd Grade</option>
          <option value="3rd">3rd Grade</option>
          <option value="4th">4th Grade</option>
          <option value="5th">5th Grade</option>
          <option value="6th">6th Grade</option>
          <option value="7th">7th Grade</option>
          <option value="8th">8th Grade</option>
          <option value="9th">9th Grade</option>
          <option value="10th">10th Grade</option>
          <option value="11th">11th Grade</option>
          <option value="12th">12th Grade</option>
        </select>
        <select class="filter-select" id="type-select">
          <option value="">Type</option>
          <option value="Practice">Practice</option>
          <option value="Quiz">Quiz</option>
          <option value="Homework">Homework</option>
          <option value="Review">Review</option>
          <option value="Test">Test</option>
        </select>
        <select class="filter-select" id="subject-select">
          <option value="">Subject</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Geography">Geography</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Physics">Physics</option>
          <option value="Biology">Biology</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button class="arrow-btn" id="generate-btn">
        <span class="arrow-icon">â€º</span>
      </button>
    </div>
  </div>

  <!-- Workspace Container (Hidden by default) -->
  <div class="workspace-container" id="workspace-container">
    <!-- Left Panel: Chat -->
    <div class="chat-panel">
      <div class="chat-header">
        <h3>AI Assistant</h3>
        <p>Refine your worksheet</p>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here -->
        <div class="chat-bubble ai-bubble">
          Hi! I'm generating your worksheet. Once it's ready, you can ask me to make changes!
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a message..." disabled>
        <button id="send-chat-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Right Panel: Preview -->
    <div class="preview-panel">
      <div class="preview-toolbar">
        <div class="toolbar-left">
          <button class="back-btn" id="back-home-btn" title="Back to Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
          </button>
          <span class="preview-title">Preview</span>
          <div class="connection-status" id="connection-status" title="Checking connection...">
            <div class="status-dot"></div>
            <span class="status-text">Checking...</span>
          </div>
        </div>
        <div class="toolbar-right">
          <button class="toolbar-btn" id="check-connection-btn">Check Connection</button>
          <button class="toolbar-btn primary" id="download-btn" disabled>Download PDF</button>
        </div>
      </div>
      <div class="preview-content" id="preview-content">
        <div class="loading-state" id="loading-state">
          <div class="spinner"></div>
          <p>Generating your worksheet...</p>
        </div>
        <iframe id="pdf-viewer" class="pdf-viewer hidden"></iframe>
        <div id="html-preview" class="html-preview hidden"></div>
      </div>
    </div>
  </div>

  <!-- MathJax for fallback rendering -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>API Settings</h3>
        <button id="close-settings-btn" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Provider</label>
          <div class="toggle-group">
            <button class="toggle-btn active" data-provider="openrouter">OpenRouter</button>
            <button class="toggle-btn" data-provider="anthropic">Claude API</button>
          </div>
        </div>

        <div class="form-group" id="openrouter-group">
          <label for="openrouter-key">OpenRouter API Key</label>
          <input type="password" id="openrouter-key" placeholder="sk-or-v1-..." />
        </div>

        <div class="form-group hidden" id="anthropic-group">
          <label for="anthropic-key">Anthropic API Key</label>
          <input type="password" id="anthropic-key" placeholder="sk-ant-..." />
        </div>

        <div class="form-actions">
          <button id="save-settings-btn" class="primary-btn">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
